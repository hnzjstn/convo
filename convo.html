  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(ellipse at bottom, #1d1a39 0%, #2d2e57 40%, #4b306a 70%, #7c2f6a 100%);
      background-size: 800% 800%;
      animation: galaxyShift 30s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }

    @keyframes galaxyShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
    }

    .blur-shape {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.05);
      filter: blur(100px);
      border-radius: 50%;
      animation: moveShape 60s linear infinite alternate;
    }

    .blur-shape:nth-child(1) {
      top: 10%;
      left: 20%;
    }

    .blur-shape:nth-child(2) {
      bottom: 20%;
      right: 15%;
    }

    .blur-shape:nth-child(3) {
      top: 50%;
      left: 60%;
    }

    @keyframes moveShape {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(-50px, 50px);
      }
    }

    .container {
      position: relative;
      background: rgba(29, 26, 57, 0.85);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: fadeIn 1s ease-out;
      z-index: 1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-img {
      width: 250px;
      height: px;
      margin-bottom: 15px;
    }

    .question {
      font-size: 1.3rem;
      margin: 20px 0;
      min-height: 60px;
      transition: all 0.5s ease-in-out;
      color: #ffffff;
    }

    .btn {
      background: linear-gradient(90deg, #8E54E9, #4776E6);
      border: none;
      color: white;
      font-size: 1rem;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      background: linear-gradient(90deg, #49274A, #6D597A);
      transform: scale(1.05);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ffffff;
      opacity: 0.7;
      text-align: center;
      padding: 10px;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 20px;
      }
    }

    .welcome-message {
      font-size: 1.5rem;
      color: #ffffff;
      margin-bottom: 20px;
    }
